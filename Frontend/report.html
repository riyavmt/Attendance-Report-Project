<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body>
    <div>
        <h1><b>Attendance Report</b></h1>
    </div>
    <div class = "container d-flex">
        <form id = "myForm" class="me-5">
            <label for = "date" class = "form-label">Search for date: </label>
            <input type = "date" class = "form-control" name = "date" id = "date"><br>
            <button id = "search" class = "btn btn-sm btn-dark" type="submit">Search</button>
        </form>
        <div>
            <button id = "fetch" class = "btn btn-sm btn-dark w-100" type="click">Fetch Attendance Report</button>
        </div>
    </div>
    <br>
    <div class = "list-container">
        <ul id = "studentList"><b>Students' Attendance List:</b></ul><br>
        <li>
            <label>Riya : </label>
            <input type = "radio" name = "student1" value="Present">Present
            <input type = "radio" name = "student1" value="Absent">Absent
        </li>
        <li>
            <label>Tejas : </label>
            <input type = "radio" name = "student2" value="Present">Present
            <input type = "radio" name = "student2" value="Absent">Absent
        </li>
        <li>
            <label>Harsh : </label>
            <input type = "radio" name = "student3" value="Present">Present
            <input type = "radio" name = "student3" value="Absent">Absent
        </li>
        <br>
        <button id="mark" class = "btn btn-sm btn-dark" type="click">Mark Attendance</button>
    </div>
    <div>
        <ul class = "attendanceList">Attendance list:</ul>
    </div>
    <script src = "report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
